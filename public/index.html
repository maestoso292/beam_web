<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" t>
    <title>Beam | Login</title>
</head>
<body>
<div class = "login-container">
    <h1>Beam Administration Login</h1>
    <div class="textbox">
        <input type="email" id = "email" placeholder="Email">
    </div>
    <div class="textbox">
        <input type="password" id = "password" placeholder="Password">
    </div>
    <br>
    <input type = "button" onclick="login()" id = "login" value ="Login" class="button">
</div>
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
<script>
    // Firebase Authentication configuration code
    var config = {
        apiKey: "AIzaSyBmrrr9ShVMaeS4aNV6gdK52fovQnLd1eA",
        authDomain: "beam-5845a.firebaseapp.com",
        databaseURL: "https://beam-5845a.firebaseio.com",
        projectId: "beam-5845a",
        storageBucket: "beam-5845a.appspot.com",
        messagingSenderId: "77499735722",
        appId: "1:77499735722:web:bfd8be3df0080bee077ad3",
        measurementId: "G-XKPK4PNM7W"
    };
    firebase.initializeApp(config);
    const auth = firebase.auth();
    function login(){
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        // Account login
        const promise = auth.signInWithEmailAndPassword(email.value, password.value);
        promise.catch(e => alert(e.message));
    }
    // Redirect the user to home once the user logged in
    auth.onAuthStateChanged(user => {
        if(user) {
            window.location.href = 'home.html';
        }
    });
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION)
        .then(function() {
            return auth.signInWithEmailAndPassword(email, password);
        });
</script>
</body>
<html>
