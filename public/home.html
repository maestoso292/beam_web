<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <title>Beam | Admin</title>

<body>
<!-- Single Page Application appears here -->
<div id="app">
    <!-- Navigation Bar appears here -->
    <nav class = "navbar">
        <div>
            <ul>
                <li> <router-link event = "mouseover" to="/" id = "Home" onmouseover = "hideDefaultComponent()"> Home </router-link> </li>
                <li> <router-link event = "mouseover" to="student" id = "Student" onmouseover = "hideDefaultComponent()"> Student </router-link> </li>
                <li> <router-link event = "mouseover" to="lecturer" id = "Lecturer" onmouseover = "hideDefaultComponent()"> Lecturer </router-link> </li>
                <li> <router-link event = "mouseover" to="modules" id = "Module" onmouseover = "hideDefaultComponent()"> Module </router-link> </li>
                <li> <router-link event = "mouseover" to="record" id = "Attendance Record" onmouseover = "hideDefaultComponent()"> Attendance Record </router-link> </li>
                <li> <router-link event = "mouseover" to="timetable" id = "Timetable" onmouseover = "hideDefaultComponent()"> Timetable </router-link> </li>
                <li><input type = "button" onclick="logOut()" id = "logout" value ="Log Out"></li>
            </ul>
        </div>
    </nav>
    <!-- Component appears here -->
    <div class = "component">
        <!-- Default component (Same as Home) which appears at page load, will be hidden when other components are loaded -->

        <router-view></router-view>
    </div>
</div>
<!-- Hides Default Component (Same as Home) when other component is loaded -->
<script>
    function hideDefaultComponent() {
        document.getElementById("default-component").style.display = 'none';
    }
</script>

<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
<!-- Connecting to Firebase Realtime Database -->
<script>
    var config = {
        apiKey: "AIzaSyBmrrr9ShVMaeS4aNV6gdK52fovQnLd1eA",
        authDomain: "beam-5845a.firebaseapp.com",
        databaseURL: "https://beam-5845a.firebaseio.com",
        projectId: "beam-5845a",
        storageBucket: "beam-5845a.appspot.com",
        messagingSenderId: "77499735722",
        appId: "1:77499735722:web:bfd8be3df0080bee077ad3",
        measurementId: "G-XKPK4PNM7W"
    };
    firebase.initializeApp(config);

<!-- Referencing the components to respective template -->
<script>
    var Home = {
        template: "#home-template"
    };
    var Student = {
        template: "#student-template"
    };
    var Lecturer = {
        template: "#lecturer-template"
    };
    var Modules = {
        template: "#module-template"
    };
    var Plan = {
        template: "#plan-template"
    };
    var Record = {
        template: "#record-template"
    };
    var Timetable = {
        template: "#timetable-template"
    };
</script>
<!-- Routing paths for navigation bar -->
<script>
    var routes = [
        { path: '/', component: Home},
        { path: '/student', component: Student },
        { path: '/lecturer', component: Lecturer },
        { path: '/modules', component: Modules },
        { path: '/plan', component: Plan },
        { path: '/record', component: Record },
        { path: '/timetable', component: Timetable },
        { path: '', redirect: '/' },
    ];

    var router = new VueRouter({
        routes: routes,
        mode: 'hash',
        base: '/'
    });

    var app = new Vue({
        el: '#app',
        router: router,
    })
</script>
<!-- Home Template -->
<script type="text/x-template" id="home-template">
    <div><h1>Home</h1><p>This is BEAM Home.</p></div>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Student Template -->
<script type="text/x-template" id="student-template">
    <div><h1>Student Registration</h1>
        <label for="fName">First Name:</label>
        <input type="text" id = "fName" placeholder="First Name"><br>
        <label for="lName">Last Name:</label>
        <input type="text" id = "lName" placeholder="Last Name"><br>
        <label for="programme">Programme:</label>
        <input type="text" id = "programme" placeholder="Programme"><br>
        <label for="email">Email:</label>
        <input type="email" id = "email" placeholder="Email">
        <label for="password">Password:</label>
        <input type="password" id = "password" placeholder="Password">
        <input type = "button" onclick="writeStudentData()" id = "submit" value ="Submit">
    </div>
</script>
<!-- Write data on Student -->
<script>
    function writeStudentData() {
        var fName = document.getElementById("fName").value;
        var lName = document.getElementById("lName").value;
        var programme = document.getElementById("programme").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (fName === "" || lName === "" || programme === "" || email === "" || password === "") {
            alert("Please fill in all fields");
            return false;
        }
        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                var userUid = userCredential.user.uid;
                var student = {
                    FirstName: fName,
                    LastName: lName,
                    Programme: programme,
                    Email: email
                };
                firebase.database().ref("student/" + userUid).set(student).catch(e => alert(e.message));
                var userRole = {
                    Programme: programme,
                    Role: "Student"
                }
                firebase.database().ref("users/" + userUid).set(userRole).catch(e => alert(e.message));
                var key = firebase.database().ref("plan/" + userRole.Programme);
                var children = key.child("Core");
                children.once('value', (snapshot) => {
                    snapshot.forEach((child) => {
                        firebase.database().ref("users/" + userUid + "/modules").push(child.key).catch(e => alert(e.message));
                        firebase.database().ref("modules/" + child.key + "/students").push(userUid).catch(e => alert(e.message));
                    });
                });
            })
            .catch(e => alert(e.message));
    };
</script>
<!-- Lecturer Template -->
<script type="text/x-template" id="lecturer-template">

        <label for="LfName">First Name:</label>
        <input type="text" id = "LfName" placeholder="First Name"><br>

        <label for="position">Choose a position:</label>

            <option value="Engineering">Engineering</option>
        </select><br>
        <label for="Lemail">Email:</label>
        <input type="email" id = "Lemail" placeholder="Email">
        <label for="Lpassword">Password:</label>
        <input type="password" id = "Lpassword" placeholder="Password">
        <input type = "button" onclick="writeLecturerData()" id = "Lsubmit" value ="Submit">
    </div>
</script>
<!-- Write data on Lecturer -->
<script>
    function writeLecturerData() {
        var fName = document.getElementById("LfName").value;
        var lName = document.getElementById("LlName").value;
        var position = document.getElementById("position").value;
        var faculty = document.getElementById("faculty").value;
        var email = document.getElementById("Lemail").value;
        var password = document.getElementById("Lpassword").value;
        if (fName === "" || lName === "" || position === "" || faculty === "" || email === "" || password === "") {
            alert("Please fill in all fields");
            return false;
        }
        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                var userUid = userCredential.user.uid;
                var lecturer = {
                    FirstName: fName,
                    LastName: lName,
                    Position: position,
                    Faculty: faculty,
                    Email: email
                };
                firebase.database().ref("lecturer/" + userUid).set(lecturer).catch(e => alert(e.message));
                var userRole = {
                    Role: "Lecturer"
                }
                firebase.database().ref("users/" + userUid).set(userRole).catch(e => alert(e.message));
            })
            .catch(e => alert(e.message));
    };
</script>
<!-- Modules Component -->
<script type="text/x-template" id="module-template">
    <div><h1>Add or Remove Module</h1><br>
        <form>
        <label for="mID">Module ID:</label>
        <input type="text" id = "mID" placeholder="Module ID" required><br>
        <label for="mName">Module Name:</label>
        <input type="text" id ="mName" placeholder="Module Name" required><br>
        <label for="mPlan">Plan:</label>
        <input type="text" id ="mPlan" placeholder="Plan Name" required><br>
        <label for="moduleType">Module Type:</label>
        <select id="moduleType" name="moduleType" required>
            <option value="Core">Core</option>
            <option value="Elective">Elective</option>
        </select><br>
        <input type = "button" onclick="writeModulesData()" id = "Add" value ="Add">
        <input type = "button" onclick="removeModulesData()" id = "Remove" value ="Remove">
        </form>
    </div>
</script>
<!-- Write data on Modules -->
<script>
    function writeModulesData() {
        var mID = document.getElementById("mID").value;
        var mName = document.getElementById("mName").value;
        var mPlan = document.getElementById("mPlan").value;
        var moduleType = document.getElementById("moduleType").value;
        if (mID === "" || mName === "" || mPlan === "" || moduleType === "") {
            alert("Please fill in all fields");
            return false;
        }
        var modules = {
            name: mName
        }
        firebase.database().ref("modules/" + mID).set(modules).catch(e => alert(e.message));
        firebase.database().ref("plan/" + mPlan + "/" + moduleType + "/" + mID).set(modules).catch(e => alert(e.message));
    };
    function removeModulesData() {
        var mID = document.getElementById("mID").value;
        var mPlan = document.getElementById("mPlan").value;
        var moduleType = document.getElementById("moduleType").value;
        firebase.database().ref("modules/" + mID).remove().catch(e => alert(e.message));
        firebase.database().ref("plan/" + mPlan + "/" + moduleType + "/" + mID).remove().catch(e => alert(e.message));
    };
</script>
<!-- Record Component -->
<script type="text/x-template" id="record-template">
    <div><h1>Create Academic Sessions</h1>
        <label for="moduleID">Module ID:</label>
        <input type="text" id = "moduleID" ><br>
        <label for="session_id">Session ID:</label>
        <input type="text" id = "session_id"><br>
        <input type = "button" onclick="writeRecordData()" id = "Rsubmit" value ="Submit">
    </div>
</script>
<!-- Write data on Record -->
<script>
    function writeRecordData() {
        var moduleID = document.getElementById("moduleID").value;
        var session_id = document.getElementById("session_id").value;
        if (moduleID === "" || session_id === "") {
            alert("Please fill in all fields");
            return false;
        }
        var session = {
            moduleID: moduleID,
            session_id: session_id
        };
        firebase.database().ref("record/" + session.moduleID + "/" + session.session_id).set(session).catch(e => alert(e.message));
        firebase.database().ref("module_session/" + session.moduleID + "/" + session.session_id).set(session).catch(e => alert(e.message));
    };
</script>
<!-- Timetable Component -->
<script type="text/x-template" id="timetable-template">
    <div><h1>Update Timetable Session</h1>
        <label for="date">Date:</label>
        <input type="text" id = "date" placeholder="Date">
        <label for="module_id">Module ID:</label>
        <input type="text" id = "module_id" placeholder="Module ID">
        <label for="sessionType">Session Type:</label>
        <input type="text" id = "sessionType" placeholder="Session Type">
        <label for="status">Status:</label>
        <input type="text" id = "status" placeholder="Status">
        <label for="time_begin">Time Begin:</label>
        <input type="text" id = "time_begin" placeholder="Time Begin">
        <label for="time_end">Time End:</label>
        <input type="text" id = "time_end" placeholder="Time End">
        <input type = "button" onclick="writeTimetableData()" id = "Tsubmit" value ="Submit">
    </div>
</script>
<!-- Write data on Timetable -->
<script>
    function writeTimetableData() {
        var date = document.getElementById("date").value;
        var module_id = document.getElementById("module_id").value;
        var sessionType = document.getElementById("sessionType").value;
        var status = document.getElementById("status").value;
        var time_begin = document.getElementById("time_begin").value;
        var time_end = document.getElementById("time_end").value;
        if (date === "" || module_id === "" || sessionType === "" || status === "" || time_begin === "" || time_end === "") {
            alert("Please fill in all fields");
            return false;
        }
        var timetable = {
            module_id: module_id,
            sessionType: sessionType,
            status: status,
            time_begin: time_begin,
            time_end: time_end
        };
        firebase.database().ref("timetable/" + date + "/" + timetable.module_id ).push(timetable).catch(e => alert(e.message));
    };
</script>
<!-- Logout -->
<script>
    function logOut(){
        firebase.auth().signOut();
        window.location.href = 'index.html';
    }
    var user = firebase.auth().currentUser;
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // User is signed in.
        } else {
            window.location.href = 'index.html';
        }
    });
</script>
